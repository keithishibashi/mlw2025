<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos Basicos</title>
</head>
<body>
        <h1>
            Feijão é por cima do arroz.
        </h1>    
        <p>
            Comando/tag <strong>"p"</strong> criar um paragrafo na minha pagina.
        </p>
        <p>
            Comando/tag <em>"a"</em> transforma o que esta dentro dele em link
        </p>
        <h2>Cabeçalho 2</h2>
        <button>
           <a href="..\index.html">Voltar</a>
            <!--    <li><a href="..\index.html">Voltar</a></li> -->
        </button>
</body>
</html>
